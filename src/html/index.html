<!doctype html>
<html lang="en-GB">
  <head>
    <title>Moon</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Geolocation-based moon phase, moonrise, and moonset">
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/pwa/manifest.json">
    <link rel="preload" href="https://assets.gauslin.com/fonts/AvenirNext-Variable.woff2" as="font" type="font/woff2" crossorigin="crossorigin">
  </head>
  <body no-js>
    <main>
      <moon-info></moon-info>
      <moon-charts></moon-charts>
      <moon-date></moon-date>
      <user-location default="New Orleans, LA"></user-location>
      <prev-next direction="prev"></prev-next>
      <prev-next direction="next"></prev-next>
      <moon-app></moon-app>
      <noscript>
        Please <a href="https://www.enable-javascript.com/" title="How to enable JavaScript in your browser">enable JavaScript</a> to view this app.
      </noscript>
    </main>
    <div class="progress-bar"></div>
  </body>
</html>
